<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 | CHANEL 샤넬</title>
    <link rel="stylesheet" href="./css/login-main.css" />
    <link rel="stylesheet" href="./css/login-message.css" />
    <link rel="stylesheet" href="./css/register-message.css" />
    <link rel="stylesheet" href="../header/css/header.css" />
    <link rel="stylesheet" href="../footer/css/footer.css" />
    <link rel="stylesheet" href="../footer/css/footer_rwd.css" />
    <link rel="stylesheet" href="../header/css/header_rwd.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"
      integrity="sha512-jGsMH83oKe9asCpkOVkBnUrDDTp8wl+adkB2D+//JtlxO4SrLoJdhbOysIFQJloQFD+C4Fl1rMsQZF76JjV0eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="./js/script.js"></script>
  </head>

  <body>
    <header></header>
    <div class="customer__section">
      <h1>마이 페이지</h1>
      <div class="customer__content">
        <a id="login__btn" class="black__line">로그인</a>
        <a id="register__btn">등록하기</a>
      </div>
      <div class="customer__textbox">
        <div class="customer__text">
          <div class="register__message invisible">
            <p>
              계정을 생성하여 개인 맞춤형 쇼핑 경험과 더 빠른 온라인 결제 혜택을
              누려보세요.
            </p>
            <p>휴대폰 번호를 입력하면 SMS로 인증 코드를 받으실 수 있습니다.</p>
            <form action="#">
              <div class="customer__phone">
                <p id="country__code">국가코드</p>
                <p id="country__phone">+82(KR)</p>
              </div>
              <input
                id="input__window"
                name="phoneNumber"
                placeholder="휴대폰 번호"
              />
              <button id="submit__button" type="submit">인증코드 전송</button>
            </form>
          </div>
          <div class="login__message">
            <div class="welcome__page">
              <p>CHANEL.COM을 찾아 주셔서 감사합니다.</p>
              <p>이메일 또는 휴대폰 번호와 비밀번호로 로그인</p>
            </div>
            <form action="#">
              <div class="input__window">
                <input
                  id="input__email"
                  type="email"
                  placeholder="이메일/휴대폰번호"
                />
                <input
                  id="input__password"
                  type="password"
                  placeholder="비밀번호"
                />
                <div class="log">
                  <a>비밀번호를 잊으셨나요?</a>
                  <a href="../register/register.html">회원가입</a>
                </div>
              </div>
              <button id="submit__login" type="submit">로그인</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="../js/common.js"></script>
  </body>
</html>
